<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noble Travel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar">
        <a href="#!/home" class="home">Home</a>
        <a href="#!/packages" class="packages">Packages</a>
        <a href="#!/countryfacts" class="countryFacts">Country Facts</a>
        <a href="#!/blog" class="blog">Blog</a>
        <a href="#!/media" class="media">Media</a>
        <a href="#!contact" class="contact">Contact</a>  
    </nav>

    <div ng-controller="homeController"></div>
    <div ng-controller="packagesController"></div>
    <div ng-controller="countryFactsController"></div>
    <div ng-controller="mediaController"></div>
    <div ng-controller="blogController"></div>

    <ng-view></ng-view>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.js"></script>
    <script src="https://code.angularjs.org/1.7.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-route.min.js"></script>
    <script src="index.js"></script>
    <script src="route.js"></script>
    <script src="components/blog/blog-controller.js"></script>
    <script src="components/contact/contact-controller.js"></script>
    <script src="components/countryfacts/countryfacts-controller.js"></script>
    <script src="components/home/home-controller.js"></script>
    <script src="components/media/media-controller.js"></script>
    <script src="components/packages/packages-controller.js"></script>
</body>
</html>
